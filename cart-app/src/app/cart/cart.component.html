<div class="section">
    <h2>Bouquet in cart:</h2>
    <div *ngFor="let item of cartItems" class="item">
        Bouquet name : {{item.name}}
        <br />
        Price : {{item.price}}
        <br />
        Quantity : {{item.quantity}}
        <br />
        {{item.description}}
        <br />
        
    </div>
    <br>
    <h3>Total = {{getTotal()}}</h3>
</div>
