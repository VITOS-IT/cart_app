<div class="section">
    <h2>Store</h2>
    <div *ngFor="let item of storeItems" class="item">
        <div *ngIf="item.quantity>0">
            Bouquet name : {{item.name}}
            <br />
            Bouquet price : {{item.price}}
            <br />
            Bouquet quantity : {{item.quantity}}
            <br />
            Bouquet description : {{item.description}}
            <br />
            <button (click)="buyItem(item)">Buy</button>
        </div>
    </div>
</div>
